name: Daily Fetch Downloads

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  fetch-downloads:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install axios
        run: npm install axios

      - name: Run fetch-downloads script
        env:
          PACKAGE_URL: ${{ vars.NPMJS_PACKAGE_URL }}  # Pass the environment variable here
        run: |
          echo "const axios = require('axios');
          let a = 0;
          let counter = 0;
          const minRuns = 5;
          const maxRuns = 10;
          const maxRequests = Math.floor(Math.random() * (maxRuns - minRuns + 1)) + minRuns; // Random 5-10
          const uri = process.env.PACKAGE_URL;  // Access the environment variable here

          async function addDL() {
            console.log(\`Logging URL: \${uri}\`);
            while (counter < maxRequests) {
              try {
                await axios.get(uri);  // Using the uri which is the environment variable
                a++;
                counter++;
                console.log(\`Added \${a} Downloads ðŸšš (\${counter}/\${maxRequests})\`);
                await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 1 second
              } catch (error) {
                console.error(\`Error during request: \${error.message}\`);
                break;
              }
            }
            console.log(\`Script completed after \${counter} requests.\`);
          }

          addDL();" > script.js
          node script.js
