name: Daily Fetch Downloads

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  fetch-downloads:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the appropriate Node.js version

      - name: Install axios
        run: npm install axios

      - name: Debug environment variable
        env:
          PACKAGE_URL: ${{ vars.NPMJS_PACKAGE_URL }}  # Use secrets for secure storage
        run: |
          echo "PACKAGE_URL: $PACKAGE_URL"
          ss
          # Optional: Check if the variable is not empty
          if [ -z "$PACKAGE_URL" ]; then
            echo "PACKAGE_URL is not set!"
          else
            echo "PACKAGE_URL is available"
          fi
